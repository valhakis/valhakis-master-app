<h2>Create a new blog post.</h2>

<form class="form blog-form" ng-submit="blog.submit_new_post()">
   <div class="form-group">
      <label>Title for the blog post.</label>
      <input class="form-control" type="text">
   </div>

   <div class="form-group">
      <label>Body for the blog post.</label>
      <textarea class="form-control"></textarea>
   </div>

   <div class="form-group">
      <div class="pull-right">
         <button class="btn btn-default" type="submit">Add new post.</button>
      </div>
   </div>
</form>

<a ui-sref="blog.home">Link to blog home page.</a>
